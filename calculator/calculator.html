<!DOCTYPE html>

<html>
    <head>
        <!--This calculator is intended to be used for anabolic purposes-->
        <title>Anabolic Calculator</title>
        <link rel="stylesheet" href="calculator.css">

    </head>

    <body>
        <p class="number-display"></p>

        <div class="row-container">
            <button class="numbers"
            onclick="
            updateCalculation(1);
            ">
            1</button>
    
            <button class="numbers"
            onclick="
            updateCalculation(2);
            ">
            2</button>
    
            <button class="numbers"
            onclick="
            updateCalculation(3);
            ">
            3</button>
    
            <button class="arithmatic"
            onclick="calculation += ' + ';
            console.log(calculation);
            ">
            +</button>
        </div>

        <div class="row-container">
            <button class="numbers"
            onclick="
            updateCalculation(4);
            ">
            4</button>
    
            <button class="numbers"
            onclick="
            updateCalculation(5);
            ">
            5</button>
    
            <button class="numbers"
            onclick="
            updateCalculation(6);
            ">
            6</button>

            <button class="arithmatic"
            onclick="
            updateCalculation(' - ');
            ">
            -</button>
            
        </div>

        <div class="row-container">
            <button class="numbers"
            onclick="
            updateCalculation(7);
            ">
            7</button>
    
            <button class="numbers"
            onclick="
            updateCalculation(8);
            ">
            8</button>
    
            <button class="numbers"
            onclick="calculation += '9';
            console.log(calculation);
            ">
            9</button>

            <button class="arithmatic"
            onclick="
            updateCalculation(' * ');
            ">
            *</button>
            
        </div>

        <div class="row-container">
            <button class="numbers"
            onclick="
            updateCalculation(0);
            ">
            0</button>
    
            <button class="numbers"
            onclick="
            updateCalculation('.');
            ">
            .</button>
    
            <button class="numbers"
            onclick="
            updateCalculation('=')
            ">
            =</button>

            <button class="arithmatic"
            onclick="
            updateCalculation(' / ');
            ">
            /</button>

        </div>
            
        <div class="row-container">
            <button class="clear-button"
            onclick = "
            updateCalculation('clear')
            ">
            Clear</button>
        </div>


        <script src="calculator.js"></script>
    </body>
</html>
